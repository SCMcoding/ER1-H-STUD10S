<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character encoding and responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Gallery Page</title>
    <link rel="stylesheet" type="text/css" href="../css/mystyle.css">
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: 'Courier New', Geneva, sans-serif;
            margin: 0;
            padding: 0;
        }

        .banner {
            width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        ul li {
            margin: 0 15px;
        }
        ul li a {
            display: block;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
        }
        ul li a:hover {
            background-color: #555;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .gallery.no-wrap {
            flex-wrap: nowrap;
        }

        .gallery .large-size {
            width: 400px;
            height: 500px;
            object-fit: cover;
            border-radius: 5px;
            display: block;
        }

        .gallery .original-size {
            max-width: 1000px;
            height: auto;
            border-radius: 5px;
            display: block;
        }

        /* Increase size of the bottom three posters further */
        .gallery.no-wrap .original-size {
            width: 550px;
            height: auto;
        }

        @media (max-width: 600px) {
            ul {
                flex-direction: column;
            }
            .gallery .large-size,
            .gallery .original-size {
                width: 90%;
                height: auto;
            }
        }
    </style>
</head>

<body>
