  <!-- Internal CSS for styling -->
  <style>
    /* Basic page styling */
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Courier New', Geneva, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Centered banner */
    .banner {
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 20px;
    }

    /* Navigation bar styling */
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      background-color: #333;
    }
    ul li { margin: 0 15px; }
    ul li a {
      text-decoration: none;
      color: #fff;
      padding: 10px 20px;
      display: block;
    }
    ul li a:hover { background-color: #555; }

    /* Section heading */
    h1 {
      text-align: center;
      margin: 20px 0;
    }

    /* Gallery container */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    /* Clickable image wrapper */
    .gallery-btn {
      display: inline-block;
      padding: 0;
      margin: 0;
      border: none;
      background: none;
      cursor: pointer;
    }

    /* Unified image sizing */
    .gallery-btn img {
      width: 250px;      /* fixed width for all images */
      height: auto;      /* maintain aspect ratio */
      object-fit: cover;
      border-radius: 5px;
      display: block;
    }

    /* Mobile-friendly adjustments */
    @media (max-width: 600px) {
      .gallery-btn img {
        width: 90%;      /* fluid on small screens */
      }
    }
  </style>
</head>
