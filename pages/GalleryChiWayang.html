  <style>
    /* ---------- Base styles ---------- */
    body {
      background: #000;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
    }

    /* Banner */
    .banner {
      width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 20px;
    }

    /* Navigation bar */
    ul {
      list-style: none;
      display: flex;
      justify-content: center;
      background: #333;
      margin: 0;
      padding: 0;
    }

    ul li {
      margin: 0 15px;
    }

    ul li a {
      display: block;
      padding: 10px 20px;
      color: #fff;
      text-decoration: none;
    }

    ul li a:hover {
      background: #555;
    }

    /* Section headings */
    h1 {
      text-align: center;
      margin: 40px 0 20px;
      font-size: 1.5rem;
    }

    /* ---------- Gallery grid (centered + bigger) ---------- */
    .gallery {
      display: grid;
      justify-content: center;
      /* — IMAGE SIZE HERE — 
         Adjust the first value in minmax(350px, 1fr) to change the minimum width of each image. */
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
      padding: 0 20px 40px;
    }

    .gallery img {
      width: 100%;    /* each image fills its grid cell */
      height: auto;
      object-fit: cover;
      display: block;
      border-radius: 5px;
    }

    /* Responsive tweak for very small screens */
    @media (max-width: 400px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
