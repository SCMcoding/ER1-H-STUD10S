    <!-- Internal CSS for styling -->
    <style>
        /* Basic page styling */
        body {
            background-color: #000;
            color: white;
            font-family: 'Courier New', Geneva, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Banner image styling for responsiveness */
        .banner {
            width: 100%;
            height: auto;
            display: block;
            margin: auto;
        }

        /* Navigation bar styling */
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        ul li {
            margin: 0 15px;
        }

        ul li a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            display: block;
        }

        ul li a:hover {
            background-color: #555;
        }

        /* Centered content layout */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Video container styling */
        .video-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        /* Individual video styling */
        video {
            width: 430px;
            height: 700px;
            margin: 10px;
            border: 2px solid #555;
            border-radius: 5px;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            video {
                width: 90%; /* Adjust video width for mobile */
                height: auto;
            }

            ul {
                flex-direction: column;
            }

            ul li {
                margin: 5px 0;
            }
        }

        h1 {
            text-align: center;
            color: white;
            margin: 20px 0;
        }
    </style>
</head>
