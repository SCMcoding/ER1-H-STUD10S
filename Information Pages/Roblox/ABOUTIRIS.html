<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Blended I.R.I.S Project</title>

  <!-- Google Fonts for a more elegant look -->
  <link
    href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Montserrat:wght@400;600&display=swap"
    rel="stylesheet"
  />

  <style>
    body {
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .content {
      background-color: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      text-align: center;
    }

    .content h1 {
      font-family: 'Lora', serif;
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .content img {
      /* Even larger image */
      width: 80%;
      max-width: 600px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 20px 0;
    }

    .content p {
      font-size: 1.125rem;
      line-height: 1.6;
      margin: 16px 0;
      text-align: left;
    }

    /* Make the first introduction line stand out */
    .content p:first-of-type {
      font-size: 1.25rem;
      font-weight: 600;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="content">
    <h1>THE BLENDED I.R.I.S PROJECT</h1>
    <img src="../Roblox/Gallery/Main Image/Main Image.png" alt="Blended IRIS main scene">

    <p>Welcome <strong>to a blended environment</strong>.</p>

    <p>
     
    </p>
  </div>
</body>

</html>
